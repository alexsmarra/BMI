<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">

   <script src="./js/main.js" defer type="module"></script>
   <title>My BMI</title>
</head>
<body>
      <div class="alert-error">Just enter positive numbers</div>

      <div class="container">
         <form class="card">
            <h1>BMI Calculator</h1>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="95">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="195">
            <button type="submit">
               Calculate BMI
               <img src="./assets/arrow.svg" alt="button style arrow">
            </button>
         </form>          
      </div>

      <div class="modal-wrapper">
         <div class="card modal">
            <img class="btnClose" src="./assets/btn-close.svg" alt="button close image">
            <span>Your BMI is 25</span>
         </div>
      </div>
</body>
</html>
